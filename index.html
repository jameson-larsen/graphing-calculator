<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Graphing Calculator</title>
  </head>
  <body>
    <div id="functions-container">
      <form>
        <div>
          <label for="fx1">f<sub>1</sub>(x)</label>
          <input class="function-input" type="text" id="fx1" autocomplete="off">
        </div>
        <div>
          <label for="fx2">f<sub>2</sub>(x)</label>
          <input class="function-input" type="text" id="fx2" autocomplete="off">
        </div>
        <div>
          <label for="fx3">f<sub>3</sub>(x)</label>
          <input class="function-input" type="text" id="fx3" autocomplete="off">
        </div>
        <div>
          <label for="fx4">f<sub>4</sub>(x)</label>
          <input class="function-input" type="text" id="fx4" autocomplete="off">
        </div>
        <div>
          <label for="fx5">f<sub>5</sub>(x)</label>
          <input class="function-input" type="text" id="fx5" autocomplete="off">
        </div>
      </form>
    </div>
    <div id="canvas-container">
      <canvas id="canvas" width="600" height="600"></canvas>
      <div id="zoom-container">
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
